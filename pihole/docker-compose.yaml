version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
    environment:
      TZ: 'Asia/Kolkata'
      WEBPASSWORD: 'rahul99'

    volumes:
      - '/home/rahools/docker-volumes/etc-pihole/:/etc/pihole/'
      - '/home/rahools/docker-volumes/etc-dnsmasq.d/:/etc/dnsmasq.d/'
    cap_add:
      - NET_ADMIN
    restart: unless-stopped